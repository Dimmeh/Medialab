<div class="container">
  <div class="row">
    <div class="col-6 align-middle">
        <button type="button" class="btn homepage-btn btn-primary" data-toggle="modal" data-target="#exampleModal">Inchecken Workshop</button>
    </div>
    <div class="col-6">
      <a href="/badges">
        <button type="button" class="btn homepage-btn btn-light">Workshop zoeken</button>
      </a>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inchecken Workshop</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <span *ngIf="error" class="alert alert-danger">Uw code is onjuist. Probeer het opnieuw.</span>
      <form [formGroup]="formCheckCode" (ngSubmit)="addPost(formCheckCode.value)">
        <div class="modal-body">
            <div class="form-group">
              <label for="checkinCode" class="col-form-label">Vul hieronder je code om in te checken.</label>
              <input formControlName="checkinCode" type="text" class="form-control" id="checkinCode">
            </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="Submit Form" [disabled]="!formCheckCode.value">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleren</button>
        </div>
      </form>
    </div>
  </div>
</div>
