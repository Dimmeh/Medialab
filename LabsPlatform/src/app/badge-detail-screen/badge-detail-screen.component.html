<div id="all" *ngIf="badge">
    <img [src] = badge.image class="col-12 img-responsive" id="thumb">

    <div id="textSection" class="col-xs-12">
      <hr class="col-xs-12">
      <h1>{{badge.name}}</h1>
      <p [innerHTML]="badge.description"></p>
    </div>

    <hr class="col-xs-12">
    <button>Zoek workshops met deze badge</button>
</div>
