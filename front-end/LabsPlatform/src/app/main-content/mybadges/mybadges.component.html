<div class="container-fluid">
  <div class="row">
    <h1>Mijn badges</h1>
    <span class="w-100"></span>
    <div class="col-lg-3 col-6">
      <figure>
        <img class="img-fluid" src="assets/angular.png" alt="">
      </figure>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" [ngStyle]="{'width': processAngular}" aria-valuemin="0" aria-valuemax="100">{{processAngular}}</div>
      </div>
    </div>
    <div class="col-lg-3 col-6">
      <figure>
        <img class="img-fluid" src="assets/js.png" alt="">
      </figure>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': processJS}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{processJS}}</div>
      </div>
    </div>
    <div class="col-lg-3 col-6">
      <figure>
        <img class="img-fluid" src="assets/css3.png" alt="">
      </figure>
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" [ngStyle]="{'width': processCSS}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{processCSS}}</div>
      </div>
    </div>
    <div class="col-lg-3 col-6">
      <figure>
        <img class="img-fluid" src="assets/html5.png" alt="">
      </figure>
      <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width': processHTML}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{processHTML}}</div>
      </div>
    </div>
  </div>
</div>
<button type="button" class="btn btn-primary">Naar overzicht</button>
