<ul id="badgeGallery">
  <li class="galleryItem" *ngFor="let badge of badgeclasses">
    <img [src]=badge.image class="img-responsive thumb" (click)="badgeSelected($event)">
  </li>
</ul>

<!--
- Badges moeten geselecteerd kunnen worden.
- Badge containers moeten een deel hebben wat uitklapbaar is
-->
